<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-quote-heading" jhiTranslate="yahooApp.quote.home.createOrEditLabel">Create or edit a Quote</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yahooApp.quote.symbol" for="field_symbol">Symbol</label>
                    <input type="text" class="form-control" name="symbol" id="field_symbol"
                           formControlName="symbol"/>
                    <div *ngIf="editForm.get('symbol')!.invalid && (editForm.get('symbol')!.dirty || editForm.get('symbol')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('symbol')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yahooApp.quote.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('date')!.invalid && (editForm.get('date')!.dirty || editForm.get('date')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('date')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yahooApp.quote.open" for="field_open">Open</label>
                    <input type="number" class="form-control" name="open" id="field_open"
                           formControlName="open"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yahooApp.quote.high" for="field_high">High</label>
                    <input type="number" class="form-control" name="high" id="field_high"
                           formControlName="high"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yahooApp.quote.low" for="field_low">Low</label>
                    <input type="number" class="form-control" name="low" id="field_low"
                           formControlName="low"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yahooApp.quote.close" for="field_close">Close</label>
                    <input type="number" class="form-control" name="close" id="field_close"
                           formControlName="close"/>
                    <div *ngIf="editForm.get('close')!.invalid && (editForm.get('close')!.dirty || editForm.get('close')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('close')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('close')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yahooApp.quote.adjclose" for="field_adjclose">Adjclose</label>
                    <input type="number" class="form-control" name="adjclose" id="field_adjclose"
                           formControlName="adjclose"/>
                    <div *ngIf="editForm.get('adjclose')!.invalid && (editForm.get('adjclose')!.dirty || editForm.get('adjclose')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('adjclose')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('adjclose')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yahooApp.quote.volume" for="field_volume">Volume</label>
                    <input type="number" class="form-control" name="volume" id="field_volume"
                           formControlName="volume"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yahooApp.quote.stock" for="field_stock">Stock</label>
                    <select class="form-control" id="field_stock" name="stock" formControlName="stockId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stockOption.id" *ngFor="let stockOption of stocks; trackBy: trackById">{{ stockOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
